      - REMOTE_DB_PASSWORD=${REMOTE_DB_PASSWORD}
      - REMOTE_DB_NAME=${REMOTE_DB_NAME}
  
  checkin:
    build:
      context: ./wherebnb-checkin
    ports:
      - '8003:${CHECKIN_PORT}'
    env_file:
      - .env
    environment:
      - NODE_PORT=${CHECKIN_PORT}
      - USE_DB=${USE_DB}
      - REMOTE_DB_TYPE=${REMOTE_DB_TYPE}
      - REMOTE_DB_HOST=${REMOTE_DB_HOST}
