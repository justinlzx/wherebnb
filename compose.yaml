      - ACCOMS_URL=${ACCOMS_URL}
      - BOOKINGS_URL=${BOOKINGS_URL}
      - ACCOUNTS_URL=${ACCOUNTS_URL}
      - PROCESS_BOOKING_URL=${PROCESS_BOOKING_URL}
      - PAYMENTS_URL=${PAYMENTS_URL}
      - NOTIFICATIONS_URL=${NOTIFICATIONS_URL}
      - REVIEWS_URL=${REVIEWS_URL}
